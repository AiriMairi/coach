{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>969.coach</title>
    <link href="../../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-grid.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-utilities.min.css" rel="stylesheet">

  </head>
  <body>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form action="{% url 'registration' %}" method="post">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                {{ form.as_p }}
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                                </div>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">У вас еще нет аккаунта? <a href="{% url 'login' %}"
                            class="fw-bold text-body"><u>Войдите!</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="../../static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/bootstrap/bootstrap.esm.min.js"></script>
    <script src="../../static/js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
