{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>969.coach</title>
    <link href="../../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-grid.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap/bootstrap-utilities.min.css" rel="stylesheet">

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="{% url 'home' %}">
          <img
            src="../../static/media/img/logo.png"
            height="75"
            alt="969.coach Logo"
            loading="lazy"
            style="margin-top: -1px;"
          />
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <ul class="navbar-nav">
                  <!-- Dropdown -->
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      role="button"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Меню
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li>
                        <a class="dropdown-item" href="#">что-то</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">что-то</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">что-то</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>
          <!-- Left links -->
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <p> {{ user.username }}</p>
                    <a href="{% url 'logout' %}"> Logout</a>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <a href="{% url 'login' %}"> Login</a>
                </div>
            {% endif %}

        </div>

        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <br><br>
    <h1>что-то тут будет точно</h1>
    <!-- Navbar -->
    <script src="../../static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/bootstrap/bootstrap.esm.min.js"></script>
    <script src="../../static/js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
